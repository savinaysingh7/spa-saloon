<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Your Spa/Salon</title>
    <link rel="stylesheet" href="booking.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, button {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Spa/Salon</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="booking-form">
        <h2>Book an Appointment</h2>
        <form id="appointment-form">
            <!-- Your form elements here --><form id="appointment-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span class="tooltip" data-tooltip="Enter your full name"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="tooltip" data-tooltip="Enter a valid email address"></span>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    <span class="tooltip" data-tooltip="Enter a 10-digit phone number"></span>

    <label for="service">Select Service:</label>
    <select id="service" name="service" required>
        <option value="" disabled selected>Select a service</option>
        <option value="haircut">Haircut</option>
        <option value="massage">Massage</option>
        <option value="facial">Facial</option>
    </select>

    <label for="datetime">Select Date and Time:</label>
    <input type="datetime-local" id="datetime" name="datetime" required>
    <span class="tooltip" data-tooltip="Choose a date and time for your appointment"></span>

    <button type="submit">Book Now</button>
</form>

        </form>

        <div id="time-slots"></div>
        <div id="error-messages"></div>
    </section>

    <footer id="contact">
        <p>&copy; 2023 Your Spa/Salon. All rights reserved. | Designed with tranquility by Your Name</p>
    </footer>

    <script src="booking.js"></script>
</body>
</html>
